# This rule is not used by the project kubebackup-manager itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the backup.bizaikube.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubebackup-manager
    app.kubernetes.io/managed-by: kustomize
  name: backuprun-editor-role
rules:
- apiGroups:
  - backup.bizaikube.io
  resources:
  - backupruns
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - backup.bizaikube.io
  resources:
  - backupruns/status
  verbs:
  - get
